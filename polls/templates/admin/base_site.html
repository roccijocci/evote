{% block branding %}
<!-- <h1 id="site-name">
	<a href="{% url 'admin:index' %}">Polls Administration</a>
</h1> -->
<style>
	*{
		margin: 0;
		padding: 0;
		font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		box-sizing: border-box;
		-moz-box-sizing: border-box;
		-o-box-sizing: border-box;
		-ms-box-sizing: border-box;
		-webkit-box-sizing: border-box;
	}
	nav ul li a{
		color: #fff;
		text-decoration: none;
	}
	nav ul {
		background: inherit;
	}
	nav ul > li {
		padding : 15px;
		display: inline;
		transition: all .3s ease;
		margin-left: -5px;
	}
	nav ul > li :not(:last-of-type):hover{
		background-color: #222;
	}
	nav ul >li :last-of-type {
		float: right;
	}
	nav ul  > li:last-of-type a .fa{
		font-size: 21px;
	}
	nav ul > li:last-of-type{
		position: relative;
		display: none;
	}
	nav ul >ol {
		position: absolute;
		top: 49px;
		right: 0;
		background: #222;
		text-align: center;
		list-style: none;
		display: none;
	}
	nav ul >ol >li {
		width: 100vw;
		color: #fff;
		margin: 0;
		padding:  0 ;
		padding-top: 10px;
		padding-bottom: 10px;
		transition: all .3s ease;
	}
	nav ul > ol > li:hover a{
		margin: 20px;
	}
	nav ul > ol >li:hover{
		background: #000;
		cursor: pointer;
	}
	nav ul input {
		opacity:  .7;
		padding: 5px;
		float: right;
		display: none;
	}
	@media screen and (max-width:680px){
		nav ul > li:not(:first-child){
			display: none;
		}
		nav ul > li:last-of-type{
			display: block;
		}
		nav ul input {
			display:inline;
		}
	}
	@media screen and (min-width:680px){
		nav ul >ol > li {
			display: none;
		}
	}
	h1{
		text-align: center;
		padding-top: 20%;
	}
	h3{
		text-align: center;
	}
</style>
<nav> 
	<ul>
		<li> <a href="#"> Django Based Vote</a></li>
		<li> <a href="#">Login	 </a></li>
		<li><a href="#"> About   </a></li>
		<li><a href="#">Services </a></li>
		<li><a href="#"> Contact </a></li>
		<li><a href=""><i class="fa fa-bars"></i>	</a></li>
		<input type="search" name="#" id="#">
	</ul>	
</nav>
<body>
	<h1>Welcome, This is a mock voting app</h1>
	<link rel="stylesheet" href="../../static/polls/style.css">
	<h3 id = "site-name">
		<a href="../../polls">Polls Administration </a>
	</h3>	
</body>
<script>
$(function() {
  var ulLi = $('nav ul > li'),
      fa = $('nav ul > li:last-of-type a .fa');
  
   $('nav ul').append('<ol></ol>');
  
   $('nav').each(function() {
     for (var i=0; i <= ulLi.length - 3; i++) {
       $('nav ul > ol').append("<li>"+ i +"</li>");
       $('nav ul > ol > li').eq(i).html(ulLi.eq(i+1).html());
     }
  });

  $('nav ul > li:last-of-type').on('click', function() {
    fa.toggleClass('fa-bars');
    fa.toggleClass('fa-times');
    $(this).parent().children('ol').slideToggle(500);
  });
});


</script>
{% endblock %}
